<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
      <h4 id="counter"></h4>
      <h4 id= "counter-text"></h4>
    </header>

    <section id="control-section">
      <button id="undo-button"><i class="fas fa-undo-alt"></i></button>
      <input type="text" id="text-input" placeholder="Write Your Task Here...">

      <select id="priority-selector">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <button id="add-button"><i class="fas fa-plus"></i></button>
      <button id="sort-button"><i class="fas fa-sort"></i></button>
    </section>

    <section id="view-section">

      <ul></ul>

    </section>
    <script src="./main.js"></script>
  </body>
</html>
